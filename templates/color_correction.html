{% extends "index.html" %}

{% block content %}
<h1 class="mb-4">Давайте сделаем цветовую коррекцию картинки</h1>

<form action="/do_color_correction" method="post" class="d-flex justify-content-between align-items-start gap-3 mb-4">
    <div class="d-flex flex-column gap-2">
        <label for="options">Выберите опцию:</label>
        <select name="options" id="options">
            <option value="all">Применить всё</option>
            <option value="brightness">Изменение яркости</option>

            <option value="contrast">Изменение контраста</option>

            <option value="saturation">Изменение насыщенности</option>
        </select>
    </div>
    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary">Сгенерировать</button>
        <button type="submit" formaction="/save_color_correction" class="btn btn-success">Сохранить</button>
    </div>
</form>

<div class="row">
    {% if color_correction_images %}
    {% for img in color_correction_images %}
    <div class="col-md-4 mb-3">
        <div class="card shadow">
            <div class="card-body text-center">
                <h5>Изображение {{loop.index}}</h5>
                <img src="data:{{ img.mime_type }};base64,{{ img.encoded_image }}"
                     alt="Изображение {{ loop.index }}"
                     class="img-fluid mb-2">
            </div>
        </div>
    </div>
    {% endfor %}
    {% else %}
    <p>Введите параметры для цветокоррекции</p>
    {% endif %}
</div>
{% endblock %}
