<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column h-100 bg-light">
    <main class="flex-shrink-0">

        <!-- Навигация -->
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Аугментация изображений</a>
                <nav>
                    <a href="/image_rotate" class="text-white text-decoration-none me-3">Поворот</a> |
                    <a href="/color_correction" class="text-white text-decoration-none me-3">Цветокоррекция</a> |
                    <a href="/distortion" class="text-white text-decoration-none me-3">Искажение</a> |
                </nav>
            </div>
        </nav>

        <!-- Основной контент -->
        <div class="container mt-4">
            {% block content %}
            <h1 class="mb-4">111</h1>
            <div class="row">
                <div class="col-md-4 mb-3">
                    <div class="card shadow">
                        <div class="card-body">

    <h1>Upload Image</h1>

    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload</button>
    </form>

    {% if error %}
        <div style="color: red;">{{ error }}</div>
    {% endif %}

                        </div>
                    </div>
                </div>
            </div>

                {% if encoded_image %}
    <h2>Uploaded Image:</h2>
    <img src="data:{{ mime_type }};base64,{{ encoded_image }}"
         alt="Uploaded Image"
         style="max-width: 500px;">
    {% endif %}

            {% endblock %}
        </div>

    </main>

    <footer class="bg-dark text-white mt-auto py-3">
        <div class="container text-center">
            &copy; by abilibur
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
